<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Productions</title>
</head>

<body>
    <div class="container">
        <h2>Sizin İçin Seçtiklerimiz</h2>
        <div class="product-container">
            <ul class="product-categories">
            </ul>
            <div class="products">
                <div class="swiper">
                    <div class="swiper-wrapper"></div>
                    <div class="button swiper-button-prev"></div>
                    <div class="button swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-container">
            <i class="fas fa-check-circle"></i>
            <div class="popup-text">
                <span>Ürün sepete eklendi.</span>
                <span style="font-weight: 700;cursor: pointer;">Sepete Git</span>
            </div>
        </div>
        <i onclick="closePopup()" class="fas fa-times"></i>
    </div>

    <script>
        var popup = document.querySelector(".popup")
        function getPopup() {
            closePopup()
            setTimeout(() => { popup.style.bottom = "10px" }, 50)
            setTimeout(() => { closePopup() }, 3000) // Auto close
        }
        function closePopup() { popup.style.bottom = "-150px" }
    </script>
    <script src="dataController.js"></script>
    <script type="module" src="UIController.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8ebb2767f2.js" crossorigin="anonymous"></script>
    <script type="module" src="sliderController.js"></script>
</body>

</html>
